<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Pages Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Site Title</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="about" class="section">
            <div class="container">
                <h2>About Me</h2>
                <p>This is where you describe yourself.</p>
            </div>
        </section>

        <section id="projects" class="section">
            <div class="container">
                <h2>Projects</h2>
                <!-- List your projects here -->
            </div>
        </section>

        <section id="blog" class="section">
            <div class="container">
                <h2>Blog</h2>
                <!-- List your blog posts or articles here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://twitter.com/exampleuser">Twitter</a></li>
                <li><a href="https://github.com/exampleuser">GitHub</a></li>
                <!-- Add more social media links as needed -->
            </ul>
        </div>
    </footer>
</body>
</html>
